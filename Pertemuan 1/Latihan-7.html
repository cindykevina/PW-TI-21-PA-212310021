<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan7</title>
</head>
<body>
    <h1>Form Mahasiswa</h1>
   <form>

    <label for="NPM">NPM :</label><br>
    <input type="text" id="npm" name="npm" placeholder="Input your NPM"><br>
    <label for="Fname">Full Name :</label><br>
    <input type="text" id="Fname" name="Fname" placeholder="Input your FullName"><br>
    <label for="Email">Email :</label><br>
    <input type="text" id="Email" name="Email"placeholder="Input your Email"><br>
    <label for="Paswword">Password :</label><br>
    <input type="text" id="Password" name="Password"placeholder="Input your Password"><br>
    <label for="PlaceBirth">PlaceBirth :</label><br>
    <input type="text" id="PlaceBirth" name="PlaceBirth"placeholder="Input your PlaceBirth"><br>
    <label for="Birthdate">Birthdate :</label><br>
    <input type="text" id="Birthdate" name="Birthdate"placeholder="Input your Birthdate"><br>
    <label for="gender">Gender :</label><br>
    <label for="gender">Male</label>
    <input type="radio" id="Male" name="gender" value="Male">
    <label for="gender">Female</label>
    <input type="radio" id="Female" name="gender" value="Female"><br>
    <textarea name="Address" rows="10" cols="30">
        Type your Address
        </textarea><br>
    <button type="Submit">Save</button>
    <button type="Reset">Clear</button><br>
</form>
</body>
</html>
